<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TP N°9 Realizado por:<br> Tehila Chamo</h1>
    <form action="https://formspree.io/f/xblklvrv" method="POST" class="formulario">
        <fieldset>
            <legend>Datos Personales</legend>
        
            <label for="name">Nombre y Apellido:</label>
            <input type="text" id="name" name="name" required minlength="2" pattern="[A-Za-z\s]+" />

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required />
            </fieldset>

        <fieldset>
            <legend>Mensaje</legend>

            <label for="message">Escribe tu mensaje:</label>
            <textarea id="message" name="message" rows="5" required minlength="10"></textarea>
        </fieldset>
        
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
